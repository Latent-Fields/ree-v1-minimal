name: Validate Experiment Pack Contract

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  validate-experiment-pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate emitted packs
        env:
          EXPERIMENT_PACK_ROOT: tests/fixtures/experiment_pack_v1
        run: python scripts/validate_experiment_packs.py
      - name: Validate weekly backstop handoff report
        run: python3 scripts/validate_weekly_handoff.py --input evidence/planning/weekly_handoff/latest.md
